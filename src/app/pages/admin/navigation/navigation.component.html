<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
   <!-- <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>-->
    <mat-action-list>
      
      <button mat-list-item routerLink="/admin" >
          <mat-icon mat-list-icon>home</mat-icon>
          Inicio
      </button>
      <button mat-list-item routerLink="/admin/profile" >
          <mat-icon mat-list-icon>account_circle</mat-icon>
          Perfil
      </button>
      <button mat-list-item routerLink="/admin/pais" >
          <mat-icon mat-list-icon>list</mat-icon>
          Paises
      </button>
      <button mat-list-item routerLink="/admin/ciudad" >
          <mat-icon mat-list-icon>list</mat-icon>
          Ciudad
      </button>
      <button mat-list-item routerLink="/admin/regional" >
        <mat-icon mat-list-icon>list</mat-icon>
        Regional
    </button>
    
      <button mat-list-item (click)="logout()" >
          <mat-icon mat-list-icon>logout</mat-icon>
          Salir
      </button>
  </mat-action-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sistema Campeonatos Regionales</span>
      <span class="example-spacer"></span>
      <button 
    *ngIf="isLoggedIn && user"
    (click)="logout()" 
    mat-button class="example-icon mr10" arial="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon">
      <mat-icon>logout</mat-icon>
      Cerrar Sesion {{user.username}}
    </button>
    </mat-toolbar>
    <!-- Add Content Here -->

    <app-dashboard></app-dashboard>
  
  </mat-sidenav-content>
</mat-sidenav-container>
