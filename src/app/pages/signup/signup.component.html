<app-navbar></app-navbar>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20" >
            <div class="col-md-6 offset-md-3">
              <mat-card>

              
                <div class="container text-center">
                    <img src="../../../assets/singup.png" alt="" width="100">
                </div>
                <h1 class="text-center">Registrate aqui</h1>
                
                <form (ngSubmit) = 'formSubmit()'>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                      <input required [(ngModel)]="user.username" name="username" matInput placeholder="Digite el nombre de usuario">
                      <mat-hint>El nombre de usuario debe ser unico</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                      <input type="password" required [(ngModel)]="user.password" name="password" matInput placeholder="Digite su contraseña">
                      <mat-hint>Clave minimo 8 caracteres</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                      <input required matInput [(ngModel)]="user.nombre" name="nombre" placeholder="Digite el nombre ">
                      <mat-hint>Es necesario el nombre para el registro </mat-hint>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido</mat-label>
                      <input required matInput [(ngModel)]="user.apellido" name="apellido" placeholder="Digite el apellido">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>email</mat-label>
                      <input type="email" [(ngModel)]="user.email" name="email" matInput placeholder="Digite el email">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono</mat-label>
                      <input matInput [(ngModel)]="user.telefono" name="telefono" placeholder="Digite su telefono">
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Registrar</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent" type="reset">Limpiar</button>

                    </div>
                
                </form>
              </mat-card>
            </div>
        </div>
    </div>
</div>
